{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Datos Cliente</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'main/css/simple-sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/sweetalert.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <div id="wrapper"class="toggled">   
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <div style="padding-top: 20px; padding-left: 20px;" >
          <img src="{% static 'img/secre.jpg' %}" alt="Avatar" class="image" style="border-radius: 176px 176px 176px 176px;">
          <p style="padding-left: 35px; font-style: italic; font-weight: bold; color:#fff;">Nombre usuario</p>
        </div>
                        
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="asistencias.html">Asistencias</a></li>
        <li><a href="">Clases</a></li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="page-header">
      <h1>Sistema EnerGym 
        <a class="pull-right" href="index.html" ><i class="fas fa-power-off"></i></a>
      </h1> 
      <div class="topnav-right"></div>

    </div>
    <!--contenido-->
    <div class="container" style="padding-top:20px;" style="display: flex;">
      {% block content %}
      {% endblock content %}
    </div>
    <!--Contenido fin-->
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'main/js/sweetalert.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
  </script>

  {% block js_extra %}
  {% endblock js_extra %}
    
</body>

</html>
